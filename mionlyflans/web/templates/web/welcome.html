<html>
    <header>
        <title>OnlyFlans</title>
    </header>
    <body>
        {% extends "web/base.html" %}

{% block title %}Bienvenido{% endblock %}


{% block content %}
<h1>Bienvenido {{ user.get_username }}</h1>

<div class="container my-4">
    <h2 class="text-center">Flanes Exclusivos</h2>
    <div class="row">
        {% for flan in flanes %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ flan.name }}</h5>
                        <p class="card-text">{{ flan.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

    </body>
</html>
